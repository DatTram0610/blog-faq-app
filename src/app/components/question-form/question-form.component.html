<div class="card">
  <div class="card-header">
    Add New FAQ!
  </div>
  <div class="card-block">
    <form (submit)="addQuestion()">
      <div class="form-group">
        <label for="question">Question:</label>
        <input type="text" class="form-control" [(ngModel)]="question" name="question">
      </div>
      <div class="form-group">
        <label for="answer">Answer:</label>
        <input type="text" class="form-control" [(ngModel)]="answer" name="answer">
      </div>
      <input type="submit" class="btn btn-primary" value="Add FAQ">
    </form>
  </div>
</div>
